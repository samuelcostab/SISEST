{% extends "index.html" %}
{% block title %}Home{% endblock %}
{% block content -%}
    <section id="controleEstacionamento">
        <div class="container">
            <h1 class="col-12 text-center mb-3 text-primary">Controle de Estacionamento</h1>
            <hr>
            <div class="row">
                <div class="col-4">
                    <table class="table table-responsive table-hover">
                        <caption>Lista de Entradas</caption>
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Empresa</th>
                                <th scope="col">Dono</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for empresa in companys %}
                            <tr>
                                <td>{{ empresa.id}}</td>
                                <td>{{ empresa.name}}</td>
                                <td>{{ empresa.owner}}</td>
                                
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="col-4 ml-auto">
                    <h4>Entrada no Estacionamento</h4>
                    <hr>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputNomeCliente">Nome Cliente</label>
                                <input type="text" class="form-control" id="inputNomeCliente" placeholder="Cliente">

                                <label for="inputPlacaVeiculo">Número Contato</label>
                                <input type="text" class="form-control" id="inputNumeroContato" placeholder="(xx)0000-0000">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <hr>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputTipoVeiculo">Veículo</label>
                                <select id="inputTipoVeiculo" class="form-control">
                                    <option selected>Automóvel</option>
                                    <option>Motocicleta</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPlacaVeiculo">Placa Veículo</label>
                                <input type="text" class="form-control" id="inputPlacaVeiculo" data-mask="XXX-NNNN" placeholder="XXX-NNNN">
                            </div>
                        </div>
                        <hr>
                    </form>
                    <div class="col-lg-12" style="text-align: right;">
                        <button class="btn btn-success">Entrada</button>
                    </div>

                </div>
            </div>
        </div>


    </section>
{%- endblock content %}
